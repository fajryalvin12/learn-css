<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS from Scratch</title>
  </head>
  <style>
    body {
      background-color: lightblue;
    }

    h1 {
      color: white;
      text-align: center;
    }

    p {
      font-family: sans-serif;
      font-size: 20px;
    }

    #param1 {
      color: brown;
    }
    .team1 {
      text-align: center;
      color: azure;
    }
  </style>
  <body>
    <h1 id="param1">This area is header 1</h1>
    <div>
      <p class="team1">
        This sentence's styling was adjusted by class selector
      </p>
    </div>
    <div>
      <p>Hello World!</p>
    </div>
  </body>
</html>
